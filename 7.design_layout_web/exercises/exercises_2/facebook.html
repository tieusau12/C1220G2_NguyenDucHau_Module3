<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="facebook_style_of_me.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="row header" >
   <div class="col-12" style="position: fixed;background-color: #b1b1b1" >
       <div class="col-4 header_left">
           <table>
               <tr>
                   <td><i class="fab fa-facebook" style="margin-right: 10px"></i></td>
                   <td><input type="search" id="search" placeholder="Tim Kiem Tren Facebook" style="margin-right: 10px"/>
                   </td>
                   <td><i class="fa fa-search"></i></td>
               </tr>
           </table>
       </div>
       <div class="col-4 header_middle">
           <ul>
               <li class="col-3"><i class="fas fa-home" style="margin-left: 30px"></i></li>
               <li class="col-2"><i class="fab fa-youtube"></i></li>
               <li class="col-2"><i class="fas fa-tv"></i></li>
               <li class="col-2"><i class="fas fa-users"></i></li>
               <li class="col-3"><i class="fab fa-fantasy-flight-games"></i></li>
           </ul>
       </div>
       <div class="col-4 header_right">
           <div class="col-5 profile">
               <img src="Tổng-hợp-hình-ảnh-gái-xinh-dễ-thương-cute-nhất-6.jpg" height="50rem"
                    width="50rem"/>
               <span style="size: 50rem">Đức</span>
           </div>
           <div class="col-7 messenger">
               <ul>
                   <li class="col-2"><i class="fas fa-plus-circle"></i></li>
                   <li class="col-2"><i class="fab fa-facebook-messenger"></i></li>
                   <li class="col-2"><i class="fas fa-bell"></i></li>
                   <li class="col-1"><i class="fas fa-arrow-alt-circle-down"></i></li>
               </ul>
           </div>
       </div>
   </div>
</div>
<div class="row content">
    <div class="col-12">
        <img src="facebook_fake.png" width="100%" style="margin-top: 0%" >
    </div>

</div>
<div class="row">
    <div class="col-12">
        <div class="footer">
            <p>Resize the browser window to see how the content respond to the resizing.</p>
        </div>
    </div>
</div>

</body>
</html>
